name: "FIQL Query Demo"
app_id: "demo-fiql"
version: "1.0.0"
description: "50+ query examples covering equality, ranges, full-text search, joins, sorting, and pagination"
enabled: true
rest: true
graphql: true

schemas:
  - schemas/fiql.graphql

resources:
  - resources/*.rs

dataLoader: data/*.json

static_files:
  path: web
  route: /
  index: index.html
  notFound:
    file: index.html
    statusCode: 200
  build:
    sourceDir: source
    command: npm run build
